<div class="row">
    <div class="col-12 col-sm-12">
        <div>
            <p-table #dt [columns]="headers" [rowsPerPageOptions]="[5,10,15,20,50]" [rows]="rowsCount"
                [value]="dashboardData" [paginator]="true" [resizableColumns]="true" autoLayout="true">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn
                            style="background-color: hsla(268, 44%, 51%, 0.123); color: white">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data let-columns="columns">
                    <tr>
                        <td>{{data.column1}}</td>
                        <td>{{data.column2}}</td>
                        <td>{{data.column3}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
